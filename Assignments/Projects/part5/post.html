    <h1 style="text-align: center;">Add An Image And Description To Create Your Own Post!</h1>
    <main class="post-container">
        <section class="left-side">
            <div class="image-box">
                <input type="file" id="upload-image">
                <button class="confirm-image">Save Image</button>
            </div>
            <textarea id="post-description" placeholder="Description this, description that, etc."></textarea>
            <button class="confirm-text">Save Text</button>
        </section>

        <section class="right-side">
            <h2>Post Settings</h2>
            <div class="settings-box">
                <select id="privacy">
                    <option disabled selected>Privacy</option>
                    <option>Public</option>
                    <option>Private</option>
                </select>

                <select id="category">
                    <option disabled selected>Category</option>
                    <option>Plants/Nature</option>
                    <option>Animals</option>
                    <option>Other</option>
                </select>

                <select id="comments">
                    <option disabled selected>Comments</option>
                    <option>Enabled</option>
                    <option>Disabled</option>
                </select>

                <button class="create-post">Create Post</button>
            </div>
        </section>
    </main>
